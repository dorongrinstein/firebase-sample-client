<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <div id="main">
        <label for="email">Email:
      </label>
        <input id="email" type="text"></input>
        <label for="password">Password:
      </label>
        <input id="password" type="password"></input>
        <button name="btnLogin" id="btnLogin">Login</button>
        <hr/>
        <button name="btnGoogle" id="btnGoogle">Sign in with Google</button>
        <hr/>
        <button id="btnRegister">Register</button>
        <hr/>
        <button id="btnLogout">Log out</button>
        <button id="btnJwt">Display JWT</button>
        <input type="text" style="width: 300px;" id="jwt"></input> <br/>
        <button id="btnRefresh">Refresh Token</button>
        <input type="text" style="width: 300px;" id="refresh"></input> <br/>

        <h3>
            <p id="user">
            </p>
        </h3>
    </div>
    <script src="script.js" async></script>
</body>

</html>
